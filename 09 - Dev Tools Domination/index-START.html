<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p')

    // Regular
    console.log('hi')
    // Interpolated

    // Styled
    // you can style your console log
    console.log('%c I am testing the console style', 'color: #bada55')
    // warning!
    // warning message in yellow
    console.warn('warning bitch')
    // Error :|
    // show an error message in red
    console.error('error bitch')
    // Info
    console.info('info bitch')
    // Testing
    // Only if the assertion is wrong, show a message
    console.assert(document.querySelector("#pop"), "that is wrong")
    // clearing
    console.clear();
    // Viewing DOM Elements
    // View the methods and attributes of an element
    console.dir(p)
    // Grouping together

    // counting

    // timing

    console.time('test');

    fetch('http://pokeapi.co/api/v2/pokemon/1')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('test');
        console.log(data)
    })

    console.table(dogs)

  </script>
</body>
</html>
